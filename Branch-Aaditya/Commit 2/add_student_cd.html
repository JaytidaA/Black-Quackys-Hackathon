<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Details</title>
    <link rel="stylesheet" href="styles_home.css">
    <link rel="stylesheet" href="styles_specific/add_student.css">
    <link rel="stylesheet" href="../Fonts/fonts.css"">
</head>
<body>
<div class="container" style="height: 115vh;">

<div class="splashtext"><p>Student Details</p></div>

<div class="detailing" id="course_details">
    <p>Course Details</p>
    <hr>

    <form action="" id="course" class="detail_form">
        <label for="branch_name" id="branch_name">Branch:</label>
        <input type="text" name="Branch"
        id="branch_name" required>

        <label for="course_name" id="course_name">Course:</label>
        <input type="text" name="Course"
        id="course_name" required>

        <label for="regn_num" id="regn_num">Regn. No.:</label>
        <input type="number" name="Registration Num" id="regn_num" required min="0">

        
        <label for="y_admission" id="y_admission">Year of Admission:</label>
        <input type="number" name="Admission Year" id="y_admission" required min="0">

        <label for="y_current" id="y_current">Current Year:</label>
        <input type="number" name="Current Year" id="y_current" required min="0">

        <label for="category" id="category">Category:</label>
        <input type="text" name="Category" id="category" required>

        <label for="type_cat" id="type_cat">Type:</label>
        <input type="text" name="Type" id="type_cat" required>

        <label for="subject" id="subject">Subjects:</label>
        <textarea name="Course Subjects" id="subject" cols="30" rows="10" required></textarea>

        <label for="grades" id="grades">Grades:</label>
        <textarea name="Course Grades" id="grades" cols="10" rows="10"></textarea>
        
        <label for="submit"></label>
        <input type="submit" id="submit" value=">">
    </form>
</div>
<!-- Course Details Ending -->

</div>
</body>
