<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Details</title>
    <link rel="stylesheet" href="styles_home.css">
    <link rel="stylesheet" href="styles_specific/add_student.css">
    <link rel="stylesheet" href="../Fonts/fonts.css"">
</head>
<body>

<div class="container">

<div class="splashtext"><p>Student Details</p></div>

<div class="detailing" id="student_details">
    <p>Personal Details</p>
    <hr>

    <form id="student" class="detail_form">
        <label for="student_name" id="student_name">Name:</label>
        <input type="text" name="Student Name"
        id="student_name" required>

        <label for="student_contact" id="student_contact">Contact No.:</label>
        <input type="tel" name="Student Contact Number" id="student_contact" required>

        <label for="student_dob" id="student_dob">DOB:</label>
        <input type="date" name="Student Birthday" id="student_dob" required>

        <label for="student_email" id="student_email">E-Mail ID:</label>
        <input type="email" name="Student E-Mail" id="student_email" required>

        <label for="student_blood" id="student_blood">Blood group:</label>
        <select name="Blood Group" id="student_blood" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="student_health" id="student_health">Health Conditions:</label>
        <input type="text" name="Student Health Conditions" id="student_health" placeholder="If None, please Ignore.">

        <label for="student_address" id="student_address">Address:</label>
        <textarea name="Student Address" id="student_address" cols="30" rows="3"></textarea required>
        
        <button id="student_next">
            <a href="add_student_pd.html">></a>
        </button>
    </form>
</div>
<!-- Student Details Ending -->

</div>
<!-- Container Ender -->

</body>
</html>
