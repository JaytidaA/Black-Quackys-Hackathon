<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty Details</title>
    <link rel="stylesheet" href="styles_3.css">
    <link rel="stylesheet" href="../Fonts/fonts.css">
</head>
<body>

<div class="container">
    <div class="splashtext"><p>Faculty Details</p></div>
    <div class="detailing">
        <p>Faculty Details</p>
        <hr>

        <form action="" class="detail_form">
            <label for="faculty_name" id="faculty_name">Faculty Name:</label>
            <input type="text" name="Faculty Name" id="faculty_name" required>

            <label for="faculty_contact" id="faculty_contact">Faculty Contact:</label>
            <input type="tel" name="Faculty Contact" id="faculty_contact" required>

            <label for="faculty_email" id="faculty_email">Faculty E-Mail:</label>
            <input type="email" name="Faculty E-Mail" id="faculty_email" required>

            <label for="faculty_dept" id="faculty_dept">Department:</label>
            <input type="text" name="Faculty Department" id="faculty_dept" required>

            <label for="faculty_subjects" id="faculty_subjects">Subjects Taught:</label>
            <textarea name="Faculty Subjects" id="" cols="30" rows="10" placeholder="Ignore if non-teaching staff"></textarea>

            <input type="submit" id="submit_button" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
